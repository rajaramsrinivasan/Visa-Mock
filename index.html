<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>F1 Visa Interview Practice | IDP</title>
<link href="https://fonts.googleapis.com/css2?family=Farro:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --blue:#0052CC;--teal:#00A4A6;
  --bg:#000;--card:#0D1220;--border:#1C2640;
  --text:#F0F4FF;--muted:#7A90BB;
  --green:#22C55E;--red:#EF4444;
}
html,body{height:100%;overflow:hidden;background:var(--bg)}
body{color:var(--text);font-family:"Inter",sans-serif;display:flex;flex-direction:column;align-items:center}

.screen{width:100%;max-width:480px;height:100%;display:flex;flex-direction:column;position:relative}
.screen.hidden{display:none!important}

/* ══════════════════════
   START SCREEN
══════════════════════ */
#start-screen{
  background:linear-gradient(180deg,#0A1020 0%,#000 100%);
  justify-content:flex-start;align-items:center;text-align:center;
  padding:0;overflow:hidden;
}

/* Hero: full-bleed image with gradient */
.start-hero{
  width:100%;position:relative;flex-shrink:0;
  cursor:pointer;
}
.start-hero img{
  width:100%;display:block;
  max-height:55vh;object-fit:cover;object-position:center top;
}
.start-hero-grad{
  position:absolute;bottom:0;left:0;right:0;height:50%;
  background:linear-gradient(0deg,#000 0%,transparent 100%);
  pointer-events:none;
}
.start-hero-badge{
  position:absolute;top:14px;left:16px;
  background:rgba(0,0,0,0.6);backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.15);border-radius:20px;
  padding:6px 14px;display:flex;align-items:center;gap:7px;
}
.badge-dot{width:6px;height:6px;border-radius:50%;background:var(--teal);animation:blink 2s infinite}
.badge-txt{font-size:10px;font-weight:700;letter-spacing:0.15em;text-transform:uppercase;color:rgba(255,255,255,0.85)}
.start-tap-ring{
  position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
  width:60px;height:60px;border-radius:50%;
  background:rgba(0,82,204,0.85);border:2px solid rgba(255,255,255,0.25);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 30px rgba(0,82,204,0.6);cursor:pointer;
  animation:tap-float 2.5s ease-in-out infinite;
}
.start-tap-ring svg{margin-left:3px}

.start-info{padding:20px 22px 0;width:100%}
.start-name{font-size:13px;font-weight:700;color:var(--teal);letter-spacing:0.04em;margin-bottom:4px}
.start-title{font-family:"Farro",sans-serif;font-size:26px;font-weight:700;color:var(--text);line-height:1.2;margin-bottom:8px;letter-spacing:-0.02em}
.start-desc{font-size:13px;color:var(--muted);line-height:1.7;margin-bottom:20px}
.start-stats{display:flex;gap:0;border:1px solid var(--border);border-radius:12px;overflow:hidden}
.stat{flex:1;padding:14px 10px;text-align:center;border-right:1px solid var(--border)}
.stat:last-child{border-right:none}
.stat-n{font-family:"Farro",sans-serif;font-size:20px;font-weight:700;color:var(--text)}
.stat-l{font-size:10px;color:var(--muted);margin-top:2px;font-weight:500}


/* ══════════════════════
   INTERVIEW — VIDEO CALL UI
══════════════════════ */
#interview-screen{
  background:#000;position:relative;justify-content:flex-start;
}

/* Full screen video area */
.video-area{
  position:relative;width:100%;flex:1;overflow:hidden;min-height:0;
  cursor:pointer;
}
.officer-video{
  width:100%;height:100%;object-fit:cover;object-position:center top;
  display:block;
}

/* Dark vignette overlay */
.video-vignette{
  position:absolute;inset:0;pointer-events:none;
  background:
    linear-gradient(0deg,rgba(0,0,0,0.85) 0%,rgba(0,0,0,0) 35%),
    linear-gradient(180deg,rgba(0,0,0,0.5) 0%,rgba(0,0,0,0) 20%);
}

/* Speaking glow on border */
.video-border{
  position:absolute;inset:0;pointer-events:none;
  border-radius:0;transition:box-shadow 0.4s,border-color 0.4s;
}
.video-border.speaking{
  box-shadow:inset 0 0 0 3px rgba(0,82,204,0.8),inset 0 0 40px rgba(0,82,204,0.2);
  animation:border-pulse-blue 1s ease-in-out infinite;
}
.video-border.listening{
  box-shadow:inset 0 0 0 3px rgba(0,164,166,0.8),inset 0 0 40px rgba(0,164,166,0.2);
  animation:border-pulse-teal 1s ease-in-out infinite;
}

/* Status pill - top left */
.vid-status{
  position:absolute;top:14px;left:14px;
  display:flex;align-items:center;gap:7px;
  background:rgba(0,0,0,0.65);backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.12);border-radius:20px;
  padding:7px 14px;transition:all 0.3s;
}
.vid-dot{width:8px;height:8px;border-radius:50%;background:var(--muted);transition:all 0.3s;flex-shrink:0}
.vid-status.speaking .vid-dot{background:#60A5FA;animation:dot-beat 0.6s ease-in-out infinite}
.vid-status.listening .vid-dot{background:var(--teal);animation:dot-beat-teal 0.6s ease-in-out infinite}
.vid-status.thinking .vid-dot{background:#F59E0B;animation:dot-blink 1s ease-in-out infinite}
.vid-txt{font-size:12px;font-weight:700;letter-spacing:0.1em;text-transform:uppercase;color:rgba(255,255,255,0.9)}

/* Q counter - top right */
.vid-q{
  position:absolute;top:14px;right:14px;
  background:rgba(0,0,0,0.65);backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.12);border-radius:20px;
  padding:7px 14px;font-size:12px;font-weight:700;
  letter-spacing:0.08em;text-transform:uppercase;color:rgba(255,255,255,0.8);
}

/* Self-view thumbnail - bottom right */
.self-view{
  position:absolute;bottom:90px;right:14px;
  width:72px;height:96px;border-radius:10px;overflow:hidden;
  border:2px solid rgba(255,255,255,0.25);
  background:#1A2540;box-shadow:0 4px 16px rgba(0,0,0,0.5);
  display:flex;align-items:center;justify-content:center;
}
.self-view-icon{opacity:0.5}

/* Lip-sync waveform overlay - center bottom of face area */
.lip-wave{
  position:absolute;bottom:100px;left:50%;transform:translateX(-50%);
  display:flex;align-items:center;gap:3px;height:28px;
  opacity:0;transition:opacity 0.3s;
}
.lip-wave.show{opacity:1}
.lbar{
  width:3px;border-radius:3px;
  background:linear-gradient(180deg,#93C5FD,#3B82F6);
  box-shadow:0 0 6px rgba(59,130,246,0.8);
}
.lbar:nth-child(1){height:6px}
.lbar:nth-child(2){height:12px}
.lbar:nth-child(3){height:20px}
.lbar:nth-child(4){height:26px}
.lbar:nth-child(5){height:20px}
.lbar:nth-child(6){height:12px}
.lbar:nth-child(7){height:6px}

/* Think dots overlay */
.think-over{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  display:flex;gap:8px;align-items:center;
  background:rgba(0,0,0,0.6);backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.15);border-radius:20px;
  padding:10px 18px;opacity:0;transition:opacity 0.3s;
}
.think-over.show{opacity:1}
.td{width:9px;height:9px;border-radius:50%;background:rgba(255,255,255,0.6);animation:think-b 1.2s ease-in-out infinite}
.td:nth-child(2){animation-delay:0.2s}
.td:nth-child(3){animation-delay:0.4s}

/* Mic ring when listening */
.mic-ring{
  position:absolute;bottom:90px;left:50%;transform:translateX(-50%);
  display:flex;flex-direction:column;align-items:center;gap:6px;
  opacity:0;transition:opacity 0.3s;
}
.mic-ring.show{opacity:1}
.mic-icon{
  width:44px;height:44px;border-radius:50%;
  background:rgba(0,164,166,0.25);border:2px solid var(--teal);
  display:flex;align-items:center;justify-content:center;
  animation:mic-p 1.5s ease-in-out infinite;
}
.mic-label{font-size:11px;font-weight:700;color:var(--teal);letter-spacing:0.1em;text-transform:uppercase}

/* Bottom controls bar */
.vid-controls{
  flex-shrink:0;
  background:rgba(0,0,0,0.95);
  border-top:1px solid rgba(255,255,255,0.06);
  padding:10px 16px 28px;
  display:flex;flex-direction:column;gap:8px;
}
.transcript-area{
  font-size:13px;color:var(--text);line-height:1.6;
  text-align:center;min-height:40px;max-height:70px;
  overflow:hidden;transition:opacity 0.3s;
}
.tx-user-bar{font-size:12px;color:var(--muted);font-style:italic;text-align:center;display:none}
.tx-user-bar.show{display:block}
.controls-row{display:flex;align-items:center;justify-content:space-between;gap:12px}
.ctrl-btn{
  width:42px;height:42px;border-radius:50%;border:none;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,0.08);color:var(--muted);
  transition:all 0.2s;flex-shrink:0;
}
.ctrl-btn.on{background:rgba(0,164,166,0.15);color:var(--teal);border:1px solid rgba(0,164,166,0.3)}
.mic-btn{
  width:58px;height:58px;border-radius:50%;border:none;cursor:pointer;
  background:var(--blue);color:white;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 24px rgba(0,82,204,0.5);
  transition:all 0.25s;flex-shrink:0;
}
.mic-btn.listening{
  background:var(--teal);
  box-shadow:0 0 30px rgba(0,164,166,0.6);
  animation:mic-btn-pulse 1s ease-in-out infinite;
}
.mic-btn:disabled{background:rgba(255,255,255,0.1);box-shadow:none;cursor:not-allowed;opacity:0.5}
.timer-bar{height:2px;background:var(--border);border-radius:1px;overflow:hidden}
.timer-fill{height:100%;background:var(--teal);border-radius:1px;transition:width 0.1s linear}
.settings-mini{display:flex;gap:8px;justify-content:center}
.tog-mini{display:flex;align-items:center;gap:5px;cursor:pointer;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:6px;padding:4px 10px;transition:all 0.2s}
.tog-mini.on{border-color:rgba(0,164,166,0.4);background:rgba(0,164,166,0.08)}
.tog-mini span{font-size:10px;color:var(--muted);font-weight:500}
.tog-mini.on span{color:var(--teal)}
.tog-dot{width:12px;height:7px;border-radius:4px;background:var(--border);position:relative;transition:all 0.2s}
.tog-mini.on .tog-dot{background:var(--teal)}
.tog-dot::after{content:"";position:absolute;width:5px;height:5px;border-radius:50%;background:#fff;top:1px;left:1px;transition:all 0.2s}
.tog-mini.on .tog-dot::after{left:6px}

/* ══════════════════════
   FEEDBACK
══════════════════════ */
#feedback-screen{background:var(--card);overflow-y:auto;-webkit-overflow-scrolling:touch;padding:50px 16px 16px}
#feedback-screen::-webkit-scrollbar{display:none}
.loading-area{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;height:100%}
.spinner{width:34px;height:34px;border:3px solid var(--border);border-top-color:var(--blue);border-radius:50%;animation:spin 1s linear infinite}
.loading-area p{font-size:14px;color:var(--muted);font-weight:500}
#fb-content{display:none;width:100%}
.fb-nav{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.fb-back{background:rgba(255,255,255,0.07);border:1px solid rgba(255,255,255,0.12);color:var(--muted);border-radius:8px;padding:7px 14px;font-size:12px;font-family:"Inter",sans-serif;font-weight:500;cursor:pointer;display:flex;align-items:center;gap:6px}
.fb-head{text-align:center;margin-bottom:18px}
.big-score{font-family:"Farro",sans-serif;font-size:60px;font-weight:700;line-height:1;letter-spacing:-0.03em}
.score-desc{font-size:12px;color:var(--muted);margin-top:4px}
.verdict-tag{display:block;width:fit-content;padding:5px 18px;border-radius:20px;font-size:11px;font-weight:700;letter-spacing:0.1em;text-transform:uppercase;margin:10px auto 16px}
.score-track{width:100%;height:5px;background:var(--border);border-radius:3px;position:relative;margin-bottom:24px}
.score-grad{height:100%;border-radius:3px;background:linear-gradient(90deg,#EF4444,#F59E0B 50%,#22C55E)}
.score-pin{width:14px;height:14px;border-radius:50%;background:var(--blue);border:2px solid var(--card);box-shadow:0 0 8px rgba(0,82,204,0.7);position:absolute;top:50%;transform:translate(-50%,-50%);transition:left 1.2s ease}
.pc{width:100%;background:#0A1020;border:1px solid var(--border);border-radius:12px;padding:15px 17px;margin-bottom:9px}
.pc-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:9px}
.pc-icon{width:28px;height:28px;border-radius:7px;background:rgba(0,82,204,0.12);border:1px solid rgba(0,82,204,0.18);display:flex;align-items:center;justify-content:center;flex-shrink:0}
.pc-name{font-size:13px;font-weight:600;color:var(--text);flex:1;margin-left:9px}
.pc-num{font-family:"Farro",sans-serif;font-size:20px;font-weight:700;color:var(--text)}
.pc-num span{font-size:11px;font-weight:400;color:var(--muted)}
.pc-bar{height:4px;background:var(--border);border-radius:2px;overflow:hidden;margin-bottom:9px}
.pc-fill{height:100%;border-radius:2px;transition:width 1.2s ease}
.pc-summary{font-size:12px;color:var(--muted);line-height:1.65}
.pc-tip{margin-top:8px;padding:8px 12px;background:rgba(245,158,11,0.07);border:1px solid rgba(245,158,11,0.18);border-radius:7px;font-size:11px;color:#FCD34D;line-height:1.6}
.pc-tip::before{content:"Tip: ";font-weight:600}
.retry-btn{width:100%;padding:15px;margin:12px 0 40px;background:var(--blue);color:#fff;border:none;border-radius:12px;font-family:"Inter",sans-serif;font-size:15px;font-weight:600;cursor:pointer}

.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:rgba(5,10,20,0.97);border:1px solid var(--border);color:var(--text);padding:10px 20px;border-radius:10px;font-size:13px;box-shadow:0 8px 24px rgba(0,0,0,0.5);z-index:999;display:none;backdrop-filter:blur(12px);max-width:90vw;text-align:center}

/* Animations */
@keyframes blink{0%,100%{opacity:1}50%{opacity:0.15}}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
@keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes tap-float{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-6px)}}
@keyframes border-pulse-blue{0%,100%{box-shadow:inset 0 0 0 3px rgba(0,82,204,0.6),inset 0 0 30px rgba(0,82,204,0.1)}50%{box-shadow:inset 0 0 0 3px rgba(0,82,204,1),inset 0 0 50px rgba(0,82,204,0.3)}}
@keyframes border-pulse-teal{0%,100%{box-shadow:inset 0 0 0 3px rgba(0,164,166,0.6),inset 0 0 30px rgba(0,164,166,0.1)}50%{box-shadow:inset 0 0 0 3px rgba(0,164,166,1),inset 0 0 50px rgba(0,164,166,0.3)}}
@keyframes dot-beat{0%,100%{transform:scale(1)}50%{transform:scale(1.5)}}
@keyframes dot-beat-teal{0%,100%{transform:scale(1)}50%{transform:scale(1.5)}}
@keyframes dot-blink{0%,100%{opacity:0.3}50%{opacity:1}}
@keyframes think-b{0%,100%{transform:translateY(0);opacity:0.4}50%{transform:translateY(-6px);opacity:1}}
@keyframes mic-p{0%,100%{box-shadow:0 0 0 0 rgba(0,164,166,0.4)}50%{box-shadow:0 0 0 12px rgba(0,164,166,0)}}
@keyframes mic-btn-pulse{0%,100%{box-shadow:0 0 20px rgba(0,164,166,0.5)}50%{box-shadow:0 0 40px rgba(0,164,166,0.8)}}
@keyframes wave-a{0%,100%{transform:scaleY(0.3)}50%{transform:scaleY(1)}}
</style>
</head>

      <button class="mic-btn" id="mic-btn" onclick="handleMicClick()" disabled>
        <svg id="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/><path d="M19 10v2a7 7 0 01-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
      </button>

      <!-- Voice toggle -->
      <div class="tog-mini on" id="tog-voice" title="Voice">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 010 7.07"/></svg>
        <span>Audio</span><div class="tog-dot"></div>
      </div>
    </div>
  </div>
</div>

<!-- ══════════ FEEDBACK ══════════ -->
<div class="screen hidden" id="feedback-screen">
  <div class="loading-area" id="loading-area">
    <div class="spinner"></div><p>Analysing your interview...</p>
  </div>
  <div id="fb-content"></div>
</div>

<div class="toast" id="toast"></div>

<script>
// ── AUDIO UNLOCK for iOS ──
// iOS requires speechSynthesis to be triggered inside a user gesture.
// We unlock it on the very first tap anywhere.
let audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  audioUnlocked = true;
  // Speak a silent utterance to unlock the audio context
  const u = new SpeechSynthesisUtterance('');
  u.volume = 0; u.rate = 1;
  speechSynthesis.speak(u);
  // Also try to load voices
  speechSynthesis.getVoices();
}
document.addEventListener('touchstart', unlockAudio, {once: true});
document.addEventListener('click', unlockAudio, {once: true});

// ── VOICE SELECTION ──
// Returns the best female voice available
function getBestFemaleVoice() {
  const voices = speechSynthesis.getVoices();
  // Prioritized list of known good female voices across platforms
  const preferred = [
    // iOS / macOS
    'Samantha', 'Karen', 'Fiona', 'Moira', 'Tessa', 'Victoria',
    // Windows
    'Zira', 'Hazel',
    // Android / Chrome
    'Google UK English Female', 'Google US English',
  ];
  for (const name of preferred) {
    const v = voices.find(v => v.name.includes(name));
    if (v) return v;
  }
  // Fallback: any en-US female
  return voices.find(v => v.lang === 'en-US') || voices[0];
}

// ── WAVE ANIMATION ──
let waveInt = null;
function startWave() {
  const bars = document.querySelectorAll('.lbar');
  const heights = [
    [6,12,20,26,20,12,6],
    [4,18,24,30,24,18,4],
    [8,10,22,28,22,10,8],
    [5,16,26,32,26,16,5],
    [7,14,18,24,18,14,7],
  ];
  let t = 0;
  waveInt = setInterval(() => {
    const p = heights[t++ % heights.length];
    bars.forEach((b,i) => b.style.height = p[i] + 'px');
  }, 85);
}
function stopWave() {
  clearInterval(waveInt);
  document.querySelectorAll('.lbar').forEach((b,i) => {
    b.style.height = [6,12,20,26,20,12,6][i] + 'px';
  });
}

// ── API ──
async function callAPI(messages, type) {
  const r = await fetch('/api/chat', {
    method: 'POST', headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({messages, type})
  });
  const d = await r.json();
  if (d.error) throw new Error(d.error);
  return d.text;
}

// ── STATE ──
let msgs = [], qNum = 0, isListening = false, isSpeaking = false;
let rec = null, pendingText = '', voiceOn = true, txOn = true, timerOn = true;
let timerInterval = null;
const MAX_SEC = 45;
const $ = id => document.getElementById(id);

// Toggles
$('tog-tx').onclick = function() {
  const on = !this.classList.contains('on');
  this.classList.toggle('on', on);
  txOn = on;
  $('tx-area').style.opacity = on ? '1' : '0';
};
$('tog-voice').onclick = function() {
  const on = !this.classList.contains('on');
  this.classList.toggle('on', on);
  voiceOn = on;
  if (!on) speechSynthesis.cancel();
};

// ── OFFICER STATE ──
function setOfficer(state) {
  const border = $('vid-border'), status = $('vid-status');
  const txt = $('vid-txt'), lipWave = $('lip-wave');
  const thinkOver = $('think-over'), micRing = $('mic-ring');
  const micBtn = $('mic-btn');

  border.className = 'video-border' + (state ? ' ' + state : '');
  status.className = 'vid-status' + (state ? ' ' + state : '');
  lipWave.className = 'lip-wave' + (state === 'speaking' ? ' show' : '');
  thinkOver.className = 'think-over' + (state === 'thinking' ? ' show' : '');
  micRing.className = 'mic-ring' + (state === 'listening' ? ' show' : '');
  micBtn.className = 'mic-btn' + (state === 'listening' ? ' listening' : '');
  micBtn.disabled = (state === 'speaking' || state === 'thinking');

  const labels = {speaking:'Speaking', listening:'Listening', thinking:'Thinking', '':'Ready'};
  txt.textContent = labels[state] || 'Ready';

  if (state === 'speaking') startWave(); else stopWave();
}

// ── START ──
$('start-btn').onclick = startInterview;

function handleMicClick() {
  unlockAudio();
  if (isSpeaking) return;
  if (isListening) stopListening();
  else startListening();
}

async function startInterview() {
  unlockAudio();
  msgs = []; qNum = 0;
  showScreen('interview');
  setOfficer('thinking'); $('vid-txt').textContent = 'Connecting...';
  $('mic-btn').disabled = true;

  try {
    const r = await callAPI([{role:'user', content:'Begin the interview.'}], 'interview');
    qNum = 1; $('qcount').textContent = 'Q 1 / 9';
    showTx(r);
    speak(r, () => startListening());
  } catch(e) {
    showScreen('start');
    showToast('Connection failed. Check your internet and try again.');
  }
}

// ── SPEAK ──
function speak(text, onEnd) {
  if (!voiceOn) { if(onEnd) onEnd(); return; }
  
  speechSynthesis.cancel();
  isSpeaking = true;
  setOfficer('speaking');

  const clean = text.replace('INTERVIEW_COMPLETE', '').trim();
  const u = new SpeechSynthesisUtterance(clean);

  // Human-sounding settings
  u.rate = 0.9;      // Slightly slower = more natural
  u.pitch = 1.0;     // Natural pitch, not artificially high
  u.volume = 1.0;

  // Get best female voice
  u.voice = getBestFemaleVoice();

  u.onstart = () => { isSpeaking = true; setOfficer('speaking'); };
  u.onend = () => { isSpeaking = false; setOfficer(''); if(onEnd) onEnd(); };
  u.onerror = () => { isSpeaking = false; setOfficer(''); if(onEnd) onEnd(); };

  // Small delay helps with iOS reliability
  setTimeout(() => speechSynthesis.speak(u), 50);
}

// Reload voices when available (especially needed on Chrome)
speechSynthesis.onvoiceschanged = () => { speechSynthesis.getVoices(); };

// ── LISTEN ──
function startListening() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    showToast('Voice input needs Chrome or Safari. Please try in one of those browsers.');
    return;
  }
  if (isListening) return;

  pendingText = '';
  $('tx-user').textContent = '';
  $('tx-user').classList.remove('show');

  rec = new SR();
  rec.continuous = true;
  rec.interimResults = true;
  rec.lang = 'en-US';

  let finalText = '';
  rec.onresult = e => {
    let interim = '';
    for (const r of e.results) {
      if (r.isFinal) finalText += r[0].transcript + ' ';
      else interim += r[0].transcript;
    }
    pendingText = finalText;
    if (txOn) {
      const combined = (finalText + interim).trim();
      if (combined) {
        $('tx-user').textContent = combined;
        $('tx-user').classList.add('show');
      }
    }
  };
  rec.onend = () => { if (isListening) { isListening = false; stopTimer(); submitAnswer(); } };
  rec.onerror = () => { isListening = false; stopTimer(); setOfficer(''); $('mic-btn').disabled = false; };

  rec.start();
  isListening = true;
  setOfficer('listening');
  if (timerOn) startTimer();
}

function stopListening() {
  if (!isListening) return;
  isListening = false;
  stopTimer();
  if (rec) rec.stop();
}

function startTimer() {
  let elapsed = 0;
  $('timer-wrap').style.display = 'block';
  $('timer-fill').style.width = '100%';
  timerInterval = setInterval(() => {
    elapsed++;
    $('timer-fill').style.width = Math.max(0, 100 - (elapsed / MAX_SEC) * 100) + '%';
    if (elapsed >= MAX_SEC) { clearInterval(timerInterval); stopListening(); }
  }, 1000);
}
function stopTimer() { clearInterval(timerInterval); $('timer-wrap').style.display = 'none'; }

// ── SUBMIT ──
async function submitAnswer() {
  const text = pendingText.trim();
  if (!text) { setOfficer(''); return; }

  msgs.push({role: 'applicant', text});
  setOfficer('thinking');
  $('tx-user').classList.remove('show');

  try {
    const reply = await callAPI(buildMsgs(), 'interview');
    const done = reply.includes('INTERVIEW_COMPLETE');
    const clean = reply.replace('INTERVIEW_COMPLETE', '').trim();
    msgs.push({role: 'officer', text: clean});
    qNum++;
    $('qcount').textContent = `Q ${Math.min(qNum, 9)} / 9`;
    showTx(clean);

    if (done) speak(clean, () => setTimeout(getFeedback, 800));
    else speak(clean, () => startListening());
  } catch(e) {
    setOfficer('');
    $('mic-btn').disabled = false;
    showToast('Could not get response. Tap the mic to retry.');
  }
}

function buildMsgs() {
  const a = [{role: 'user', content: 'Begin the interview.'}];
  for (const m of msgs)
    a.push({role: m.role === 'officer' ? 'assistant' : 'user', content: m.text});
  return a;
}

function showTx(text) {
  if (!txOn) return;
  const el = $('tx-officer');
  el.style.opacity = '0';
  setTimeout(() => {
    el.textContent = text.replace('INTERVIEW_COMPLETE', '').trim();
    el.style.transition = 'opacity 0.4s';
    el.style.opacity = '1';
  }, 200);
}

// ── FEEDBACK ──
async function getFeedback() {
  showScreen('feedback');
  const tx = msgs.map(m => `${m.role === 'officer' ? 'Officer' : 'Applicant'}: ${m.text}`).join('\n');
  try {
    const raw = await callAPI([{role:'user', content:'Transcript:\n\n'+tx+'\n\nReturn JSON only.'}], 'feedback');
    renderFeedback(JSON.parse(raw.replace(/```json|```/g,'').trim()));
  } catch(e) {
    renderFeedback({overall_score:50,verdict:'BORDERLINE',summary:'Interview completed.',parameters:[]});
  }
}

const icons = [
  `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/></svg>`,
  `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8M12 17v4"/></svg>`,
  `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
  `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2"><path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z"/><path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"/></svg>`,
  `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>`,
  `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l3 3"/></svg>`,
  `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--blue)" stroke-width="2"><path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/><path d="M19 10v2a7 7 0 01-14 0v-2"/></svg>`,
];

function renderFeedback(fb) {
  $('loading-area').style.display = 'none';
  const fc = $('fb-content'); fc.style.display = 'block';
  const vc = v => v==='LIKELY APPROVED'?'#22C55E':v==='BORDERLINE'?'#F59E0B':'#EF4444';
  const vbg = v => v==='LIKELY APPROVED'?'rgba(34,197,94,0.1)':v==='BORDERLINE'?'rgba(245,158,11,0.1)':'rgba(239,68,68,0.1)';
  const vb = v => v==='LIKELY APPROVED'?'rgba(34,197,94,0.3)':v==='BORDERLINE'?'rgba(245,158,11,0.3)':'rgba(239,68,68,0.3)';
  const vt = v => v==='LIKELY APPROVED'?'Likely Approved':v==='BORDERLINE'?'Borderline':'Likely Refused';
  const bc = s => s>=8?'#22C55E':s>=6?'#0052CC':s>=4?'#F59E0B':'#EF4444';
  const sp = Math.min(97,Math.max(3,fb.overall_score));
  const params = (fb.parameters||[]).map((p,i) => `
    <div class="pc" style="animation:fadeUp 0.4s ease ${0.08*(i+1)}s both">
      <div class="pc-top"><div class="pc-icon">${icons[i]||icons[0]}</div><div class="pc-name">${esc(p.name)}</div><div class="pc-num">${p.score}<span>/10</span></div></div>
      <div class="pc-bar"><div class="pc-fill" style="width:${p.score*10}%;background:${bc(p.score)}"></div></div>
      <div class="pc-summary">${esc(p.summary)}</div>
      ${p.improvement?`<div class="pc-tip">${esc(p.improvement)}</div>`:''}
    </div>`).join('');
  fc.innerHTML = `
    <div class="fb-nav">
      <button class="fb-back" onclick="retry()">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
        Practice Again
      </button>
      <div style="font-size:11px;color:var(--muted)">Interview Report</div>
    </div>
    <div class="fb-head" style="animation:fadeUp 0.3s ease">
      <div class="big-score" style="color:${vc(fb.verdict)}">${fb.overall_score}%</div>
      <div class="score-desc">Overall Approval Chance · ${(fb.parameters||[]).length} Parameters</div>
      <div class="verdict-tag" style="background:${vbg(fb.verdict)};border:1px solid ${vb(fb.verdict)};color:${vc(fb.verdict)}">${vt(fb.verdict)}</div>
      <div class="score-track"><div class="score-grad" style="width:100%"></div><div class="score-pin" style="left:${sp}%"></div></div>
    </div>
    ${params}
    <button class="retry-btn" onclick="retry()">Practice Again</button>`;
}

function retry() {
  msgs=[]; qNum=0;
  $('loading-area').style.display='flex';
  $('fb-content').style.display='none';
  $('fb-content').innerHTML='';
  showScreen('start');
}
function showScreen(n) {
  $('start-screen').classList.toggle('hidden', n!=='start');
  $('interview-screen').classList.toggle('hidden', n!=='interview');
  $('feedback-screen').classList.toggle('hidden', n!=='feedback');
  if (n!=='interview') { speechSynthesis.cancel(); if(isListening) stopListening(); stopWave(); }
}
function showToast(msg) { $('toast').textContent=msg; $('toast').style.display='block'; setTimeout(()=>$('toast').style.display='none',4000); }
function esc(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
</script>
</body>
</html>
